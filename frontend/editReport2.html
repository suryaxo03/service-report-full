<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Report</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <a href="editReport1.html" class="home-icon">üè†</a>
    <div class="header">
        <h1>Edit Service Report</h1>
    </div>
    <form id="editReportForm" class="report-form">
        <div class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" readonly>
        </div>
        <!-- Form fields for each report attribute -->
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerPhoneNo">Customer Phone Number:</label>
            <input type="text" id="customerPhoneNo" name="customerPhoneNo" required>
        </div>
        <div class="form-group">
            <label for="callNo">Call Number:</label>
            <input type="text" id="callNo" name="callNo" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="callReceived">Call Received:</label>
            <input type="text" id="callReceived" name="callReceived" required>
        </div>
        <div class="form-group">
            <label for="callCompleted">Call Completed:</label>
            <input type="date" id="callCompleted" name="callCompleted" required>
        </div>
        <div class="form-group">
            <label for="machineType">Machine Type:</label>
            <input type="text" id="machineType" name="machineType" required>
        </div>
        <div class="form-group">
            <label for="machineMake">Machine Make:</label>
            <input type="text" id="machineMake" name="machineMake" required>
        </div>
        <div class="form-group">
            <label for="machineSlNo">Machine Serial Number:</label>
            <input type="text" id="machineSlNo" name="machineSlNo" required>
        </div>
        <div class="form-group">
            <label for="compressorMake">Compressor Make:</label>
            <input type="text" id="compressorMake" name="compressorMake" required>
        </div>
        <div class="form-group">
            <label for="compressorSlNo">Compressor Serial Number:</label>
            <input type="text" id="compressorSlNo" name="compressorSlNo" required>
        </div>
        <div class="form-group">
            <label for="serviceDue">Service Due:</label>
            <input type="text" id="serviceDue" name="serviceDue" required>
        </div>
        <div class="form-group">
            <label for="natureOfCall">Nature of Call:</label>
            <textarea id="natureOfCall" name="natureOfCall" required></textarea>
        </div>
        <div class="form-group">
            <label for="workCarriedOut">Work Carried Out:</label>
            <textarea id="workCarriedOut" name="workCarriedOut" required></textarea>
        </div>
        <div class="form-group">
            <label for="detailsOfMaterials">Details of Materials:</label>
            <textarea id="detailsOfMaterials" name="detailsOfMaterials" required></textarea>
        </div>
        <div class="form-group">
            <label for="technicianName">Technician Name:</label>
            <input type="text" id="technicianName" name="technicianName" required>
        </div>
        <div class="form-group">
            <label for="techContactNo">Technician Contact Number:</label>
            <input type="text" id="techContactNo" name="techContactNo" required>
        </div>
        <div class="form-group">
            <button type="submit">Update Report</button>
        </div>
    </form>
    <script src="editReport2.js"></script>
</body>
</html>
